<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="workspace">

    <div class="characteristics">Characteristics
        <label for="grid-size">Grid size</label>
        <input id="grid-size" name="grid-size" type="text" value="16">
        <button id="submit" type="submit">Generate new grid!</button>

        <label for="color-picker">Choose your color</label>
        <div class="modes">
            <input id="color-picker" name="color-picker" type="color" value="#000000">
            <button id="rainbow" type="submit">Skittles mode</button>
            <button id="eraser" type="submit">Eraser</button>
        </div>

        <button type="submit" class="clear">Clear</button>
    </div>

    <div id="container"></div>
    <br>
    <br>

</div>

</body>
</html>
